{% extends "base.html" %}

{% block title %}Contact | {{ info.name }}{% endblock %}

{% block content %}
<div class="card">
    <h2>Get in Touch</h2>
    <p>Email: <a href="mailto:{{ info.email }}">{{ info.email }}</a></p>
    <p>GitHub: <a href="{{ info.github }}" target="_blank">{{ info.github }}</a></p>
    <p>LinkedIn: <a href="{{ info.linkedin }}" target="_blank">{{ info.linkedin }}</a></p>
</div>
{% endblock %}
