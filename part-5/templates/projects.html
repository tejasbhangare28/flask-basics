{% extends "base.html" %}

{% block title %}Projects | {{ info.name }}{% endblock %}

{% block content %}
<div class="projects-grid">
    {% for project in projects %}
    <div class="project-card">
        <h3>{{ project.name }}</h3>
        <p>{{ project.description }}</p>
        <div class="tech-tags">
            {% for tech in project.tech %}
                <span class="tech-tag">{{ tech }}</span>
            {% endfor %}
        </div>
        <span class="status 
            {% if project.status == 'Completed' %}status-completed{% endif %}
            {% if project.status == 'In Progress' %}status-in-progress{% endif %}
            {% if project.status == 'Planned' %}status-planned{% endif %}
        ">{{ project.status }}</span>
        <div style="margin-top:10px;">
            <a href="{{ url_for('project_detail', project_id=project.id) }}" class="btn btn-primary">View Details</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
