<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}To-Do App{% endblock %}</title>
    <style>
        body{font-family:Arial;background:#f4f6fb;margin:0}
        nav{background:#4f46e5;color:white;padding:15px}
        nav a{color:white;margin-right:15px;text-decoration:none;font-weight:bold}
        .container{max-width:800px;margin:30px auto;padding:20px}
        .card{background:white;padding:20px;border-radius:10px;margin-bottom:20px;box-shadow:0 2px 8px rgba(0,0,0,.1)}
        .btn{padding:8px 15px;background:#4f46e5;color:white;text-decoration:none;border-radius:5px}
        .btn:hover{background:#4338ca}
        .tag{padding:4px 10px;border-radius:20px;font-size:12px}
        .high{background:#fee2e2;color:#991b1b}
        .medium{background:#fef3c7;color:#92400e}
        .low{background:#dcfce7;color:#166534}
    </style>
</head>
<body>

<nav>
    <a href="/">Home</a>
    <a href="/add">Add Task</a>
    <a href="/about">About</a>
</nav>

<div class="container">
{% block content %}{% endblock %}
</div>

</body>
</html>
