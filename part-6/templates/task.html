{% extends "base.html" %}
{% block title %}Task Detail{% endblock %}

{% block content %}

{% if task %}
<div class="card">
    <h2>{{ task.title }}</h2>
    <p>Status: <b>{{ task.status }}</b></p>
    <p>Priority: <b>{{ task.priority }}</b></p>

    <br>
    <a class="btn" href="/">Back</a>
</div>
{% else %}
<div class="card">

</div>
{% endif %}

{% endblock %}
